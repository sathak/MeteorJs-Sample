<template name="addform">
    <div class="template-addform">
      <div class="page-header">
        <h1>Add Form</h1>
      </div>
  
      <form class="form-horizontal new-task" >
        <div class="form-group">
          <label class="control-label col-sm-2" for="text">Active:</label>
          <div class="col-sm-4">
            <select name="active" required>
                <option value="" >--Select--</option>
              <option value="y" >Yes</option>
              <option value="n" >No</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="text">Active Date:</label>
          <div class="col-sm-4">          
            <input type="text" id="_adatepicker" name="active_date" required>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="text">Expiry Date:</label>
          <div class="col-sm-4">          
            <input type="text" id="_edatepicker" name="expiry_date" required>
          </div>
        </div>
        <div class="form-group">        
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </template>
