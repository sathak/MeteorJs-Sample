<template name="dashboard">
  <div class="template-dashboard">
    <div class="page-header">
      <h1>Dashboard</h1>
    </div>
    <button type="button" class="radBtn">Random Documents!</button>
    <div class="panel panel-default">
      <div class="panel-header">
      </div>
      <div class="panel-body">
        <div id="piechart">{{createPieChart}}</div>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-header">
      </div>
      <div class="panel-body">
        <div id="barchart">{{createBarChart}}</div>
      </div>
    </div>
  </div>
</template>
